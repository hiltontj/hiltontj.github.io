---
layout: default
title: Trevor Hilton's Blog
---
<div class="post">
   <h1>{{ page.title }}</h1>

   <ul class="posts">
      {% for post in site.posts %}
         <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> {{ post.description }}</li>
      {% endfor %}
   </ul>
</div>
