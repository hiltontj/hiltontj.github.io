---
layout: default
---

<div class="pure-g">
<div class="pure-u-1 pure-u-sm-1-2 rounded">
  {% for image in site.static_files %}
      {% if image.path contains 'colombia_hp5_021.jpg' %}
          <img class="pure-img" src="{{ image.path }}">
      {% endif %}
  {% endfor %}
</div>
</div>

<div class="post">
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date_to_string }}</p>
  {{ content }}
</div>
